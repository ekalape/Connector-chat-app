<ng-container>
  <a *ngIf="kind.includes('private')" routerLink="">
    <i class="pi pi-arrow-left"></i></a>
  <h2><ng-content></ng-content></h2>
  <p-button label="Update" [raised]="true" [text]="true" (click)="update()"></p-button>

</ng-container>
