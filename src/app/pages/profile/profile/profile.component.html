<form class="profile-form">
  <div class="page-title">
    <p-button icon="pi pi-arrow-left" [rounded]="true" [text]="true"
      (click)="goBack()"></p-button>
    <h2>Profile</h2>
  </div>

  <div class="page-content">
    <div class="profile-field">
      <label>User ID: </label>
      <input type="text" pInputText [formControl]="idField">

    </div>
    <div class="profile-field">
      <label>Name: </label>
      <span class="profile-field__editable">
        <input type="text" pInputText [formControl]="nameField">
        <p-button icon="pi pi-file-edit" [outlined]="true"
          (click)="editField()"></p-button></span>
    </div>
    <div class="profile-field">
      <label>E-mail: </label>
      <input type="text" pInputText [formControl]="emailField">
    </div>
    <div class="profile-field">
      <label>Created: </label>
      <span class="not-editable-input-text">{{dateSeconds|date}}</span>
      <input type="text" pInputText [formControl]="creationField">
    </div>
  </div>

  <div class="btns-container">
    <span *ngIf="(loading$|async)?.loading" class="connecting-info">Connecting...</span>
    <p-button label="Save" [raised]="true" type="submit" class="btn"
      [disabled]="!savenabled" (click)="onSave()"></p-button>
    <p-button label="Cancel" [text]="true" [raised]="true" type="button" class="btn"
      (click)="onCancel()"></p-button>
  </div>
</form>
<p-toast position="top-center" key="tc"></p-toast>
